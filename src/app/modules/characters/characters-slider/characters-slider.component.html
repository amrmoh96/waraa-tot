<div class="characters__slider">
    <swiper [slidesPerView]="6"
        [spaceBetween]="30"
        [loop]="true"
        [autoplay]="{
            delay: 3000,
            disableOnInteraction: false
          }"
        [pagination]="{clickable: true}"
        [breakpoints]="{
            '@0.00': {
              slidesPerView: 2,
              spaceBetween: 30
            },
            '@0.75': {
              slidesPerView: 3,
              spaceBetween: 30
            },
            '@1.00': {
              slidesPerView: 6,
              spaceBetween: 30
            },
            '@1.50': {
              slidesPerView: 6,
              spaceBetween: 30
            }
          }"
        class="mySwiper">
        <ng-template swiperSlide
            *ngFor="let char of characters; let odd = odd">
            <div class=" characters__slider__single{{selectedChar?.firstname == char.firstname ? '-hidden':''}}"
                (click)="navigate(char)">
                <img src="../../../../assets/images/wraa.png"
                    *ngIf="odd"
                    class="wraa__img"
                    alt="">
                <img src="../../../../assets/images/wraa.png"
                    *ngIf="odd"
                    class="wraa__img wraa__img__top__right"
                    alt="">
                <img src="../../../../assets/images/wraa.png"
                    *ngIf="odd"
                    class="wraa__img wraa__img__bottom__left"
                    alt="">
                <img src="../../../../assets/images/wraa2.png"
                    *ngIf="!odd"
                    class="wraa__img wraa__img__top__left" />
                <img src="../../../../assets/images/wraa3.png"
                    *ngIf="!odd"
                    class="wraa__img wraa__img__bottom__center" />
                <img src="../../../../assets/images/wraa3.png"
                    *ngIf="!odd"
                    class="wraa__img wraa__img__top-right__center" />
                <img src="{{char.profileURL}}"
                    alt="">
                <p>{{char.firstname}}</p>
            </div>
        </ng-template>
    </swiper>
</div>
