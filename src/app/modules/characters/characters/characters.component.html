<div class="characters__page">
    <div class="characters__page__characters__students"
        style="padding-top: 7.5rem;"
        *ngIf="(teachers || []).length > 0">
        <swiper #swiper
            [effect]="'coverflow'"
            [grabCursor]="true"
            [loop]="true"
            [centeredSlides]="true"
            [initialSlide]="0"
            [autoplay]="{
                delay: 4000,
                disableOnInteraction: false
              }"
            [slidesPerView]="isMobile() ? 1:3"
            [coverflowEffect]="coverflowEffect"
            [pagination]="false">
            <ng-template swiperSlide
                let-data
                *ngFor="let char of teachers">
                <div class="text-center position-relative characters__slider_item"
                    routerLink="profile/{{char.id}}" [style.width]="isMobile() ? '100vw' : '40rem'">
                    <img [style.width]="isMobile() ? '100vw' : '40rem'"
                        [style.height]="isMobile() ? '100vh' : '40rem'"
                        [style.objectFit]="'scale-down'"
                        src="{{char.profileURL}}"
                        alt=""
                        (click)="selectCharacter(char)">
                    <div class="characters__slider_item__name">
                        <p>{{ data.isActive ? char.firstname : '' }}</p>
                    </div>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>
