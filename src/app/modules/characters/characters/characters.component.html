<div class="characters__page">
    <div class="characters__page__characters__students"
        style="padding-top: 7.5rem;"
        *ngIf="(teachers || []).length > 0">
        <!-- <div class="characters__page__characters__students__title">
            <h1>Teachers</h1>
        </div> -->
        <div>
            <swiper [effect]="'coverflow'"
                [grabCursor]="true"
                [centeredSlides]="false"
                [slidesPerView]="isMobile() ? 1:3"
                [coverflowEffect]="{
              rotate: 50,
              stretch: 0,
              depth: 100,
              modifier: 1,
              slideShadows: true
            }"
                [pagination]="true"
                (swiper)="onSwiper($event)"
                (slideChange)="onSlideChange()">
                <ng-template swiperSlide
                    *ngFor="let char of teachers">
                    <div class="text-center"
                        routerLink="profile/{{char.id}}">
                        <img
                            [style.width]="isMobile() ? '100vw' : '40rem'"
                            [style.height]="'100vh'"
                            [style.objectFit]="'contain'"
                            src="{{char.profileURL}}"
                            alt=""
                            (click)="selectCharacter(char)">
                        <!-- <p>{{char.firstname}}</p> -->
                    </div>
                </ng-template>
            </swiper>
        </div>
