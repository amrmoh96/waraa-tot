<div class="scene__page">
    <div class="scene__page__scenes">
        <div class="container-fluid">
            <h2 class="scene__page__scenes__title">Scenes</h2>
            <div class="scene__page__scenes__main__scene">
                <!-- <iframe [src]="iFrameSRC()"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="../../../../assets/images/scene.jpg"
                    alt="">
                <div class="scene__page__scenes__main__scene__title">
                    <h1>{{mainScene?.title}}</h1>
                </div>
                <!-- (click)="playVideo()" -->
                <div class="scene__page__scenes__main__scene__play">
                    <img src="../../../../assets/images/scene-pplay.png"
                        alt="">
                </div>
            </div>
            <h2 class="scene__page__scenes__title">Videos</h2>
            <div class="row mb-3">
                <div class="col-md-4 mb-4" *ngFor="let video of Videos | slice : 1:vidSize">
                    <app-scene-card [video]="video"></app-scene-card>
                </div>
            </div>
            <div class="row"
                *ngIf="((Videos?.length || 0) > 6 && (Videos?.length || 0) > vidSize)">
                <div class="col-12 text-center my-3">
                    <button class="btn btn-danger load__more__btn"
                        (click)="LoadMoreVid()">Load More</button>
                </div>
            </div>
            <h2 class="scene__page__scenes__title">Images</h2>
            <div class="row">
                <div class="col-md-4 mb-4"
                    *ngFor="let scene of scenes | slice:0:loadSize">
                    <app-card-image [image]="scene"></app-card-image>
                </div>
            </div>
            <div class="row"
                *ngIf="((scenes?.length || 0) > 6 && (scenes?.length || 0) > loadSize)">
                <div class="col-12 text-center my-3">
                    <button class="btn btn-danger load__more__btn"
                        (click)="LoadMore()">Load More</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="video__player__container"
    *ngIf="isVideoPlaying">
    <div class="video__player__container__content">
        <i (click)="closeVideo()"
            class="la la-times"></i>
        <iframe [src]="iFrameSRC()"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</div>
