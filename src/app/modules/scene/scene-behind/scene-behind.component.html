<div class="scene__page">
    <div class="scene__page__scenes">
        <div class="container-fluid">
            <h2 class="scene__page__scenes__title">behind the Scenes</h2>
            <div class="scene__page__scenes__main__scene"
                *ngIf="mainScene">
                <!-- <iframe [src]="iFrameSRC()"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="../../../../assets/images/bh-scence.png"
                    alt="">
                <div class="scene__page__scenes__main__scene__title">
                    <div class="play">
                        <img src="../../../../assets/images/play-red.png"
                            alt="">
                        <p>Watch Video</p>
                    </div>
                    <h1>{{mainScene?.title}}</h1>
                </div>
                <!-- (click)="playVideo()" -->
                <div class="scene__page__scenes__main__scene__play">
                    <img src="../../../../assets/images/scene-pplay.png"
                        alt="">
                </div>
            </div>
            <h2 class="scene__page__scenes__title">Videos</h2>
            <div class="row">
                <div class="col-md-4 mb-4"
                    *ngFor="let scene of scenes | slice : 1:vidSize">
                    <app-scene-card [video]="scene"></app-scene-card>
                </div>
                <div class="row"
                    *ngIf="((scenes?.length || 0) > 6 && (scenes?.length || 0) > vidSize)">
                    <div class="col-12 text-center my-3">
                        <button class="btn btn-danger load__more__btn"
                            (click)="LoadMoreVid()">Load More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scene__page__scenes">
        <div class="container-fluid">
            <h2 class="scene__page__scenes__title">Images</h2>
            <div class="row">
                <div class="col-md-4 mb-4"
                    *ngFor="let img of images | slice:0:loadSize;let i = index">
                    <app-card-image (click)="openImageCarousel(i)"
                        [image]="img"></app-card-image>
                </div>
            </div>
            <div class="row"
                *ngIf="((images?.length || 0) > 6 && (images?.length || 0) > loadSize)">
                <div class="col-12 text-center my-3">
                    <button class="btn btn-danger load__more__btn"
                        (click)="LoadMore()">Load More</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="video__player__container"
    *ngIf="isVideoPlaying">
    <div class="video__player__container__content">
        <i (click)="closeVideo()"
            class="la la-times"></i>
        <iframe [src]="iFrameSRC()"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</div>
<div class="video__player__container"
    *ngIf="showImages">
    <div class="video__player__container__content">
        <i (click)="hideImages()"
            class="la la-times"></i>
        <div>
            <swiper style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
                [spaceBetween]="0"
                [navigation]="true"
                [initialSlide]="initialSlide"
                [centeredSlides]="true"
                class="mySwiper2">
                <ng-template *ngFor="let scene of images"
                    swiperSlide>
                    <img class="w-100 h-100"
                        src="{{this.imgApi}}/Media/GetMedia?id={{scene.id}}"
                        alt="">
                </ng-template>
            </swiper>
        </div>
    </div>
</div>
